<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تعريب الألعاب</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .game-img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    h1 {
      margin-top: 20px;
      font-size: 28px;
      color: #ffcc00;
    }
    .info {
      margin-top: 20px;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 12px;
      line-height: 1.8;
    }
    .label {
      font-weight: bold;
      color: #ff8800;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- صورة اللعبة (غير الرابط حسب رغبتك) -->
    <img class="game-img" src="https://i.ibb.co/bgtVdb8V/IMG-20250923-220903-074.jpg" alt="صورة اللعبة">

    <!-- اسم اللعبة -->
    <h1>A Plague Tale: Innocence</h1>

    <!-- معلومات التعريب -->
    <div class="info">
      <p><span class="label">تعريب:</span> عمرو شاهين</p>
      <p><span class="label">ناقل التعريب:</span> مراد صلاح</p>
    </div>
  </div>
</body>
</html>
