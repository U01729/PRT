<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تحميل الملفات المتعددة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>تحميل الملفات المتعددة</h1>
            <p>اضغط على زر التحميل لأي ملف لفتحه في نافذة جديدة</p>
        </header>
        
        <main>
            <div class="parts-container">
                <!-- سيتم إضافة البارتات هنا -->
            </div>
            
            <div class="actions">
                <button id="resetAll" class="reset-btn">إعادة تعيين الحالة</button>
            </div>
            <div class="total-size">
                <span>الحجم الكلي: <span id="totalSize">0 MB</span></span>
            </div>
            
            <div class="progress">
                <span id="progressText">تم تحميل 0 من 0 ملف</span>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
